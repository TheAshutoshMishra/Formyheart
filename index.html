<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love You</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: cursive;
    }

    .bg_heart {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("https://i.pinimg.com/originals/51/d8/37/51d8374126446d495348b6032202126f.jpg");
      background-size: cover;
      z-index: -2;
    }

    .container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .circular-image {
      width: 190px;
      height: 190px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .circular-image:hover {
      transform: scale(1.05);
    }

    .profile h2 {
      font-size: 24px;
      margin-top: 12px;
    }

    .heart {
      position: absolute;
      top: -50%;
      transform: rotate(-45deg);
      animation: love var(--anim) ease forwards;
    }

    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 100%; height: 100%;
      background: inherit;
      border-radius: 50%;
    }

    .heart:before { top: -50%; left: 0; }
    .heart:after  { top: 0; right: -50%; }

    @keyframes love {
      0% { top: 110%; opacity: 0; }
      100% { top: -10%; opacity: 1; }
    }

    #text1 {
      font-size: 22px;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff69b4; }
      to { text-shadow: 0 0 20px #ff1493; }
    }

    #response-buttons {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
    }

    #response-buttons button {
      margin: 10px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-family: cursive;
      cursor: pointer;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    .yes {
      background-color: #ff5e99;
      color: white;
    }

    .no {
      background-color: #ffffff;
      color: #ff5e99;
      border: 2px solid #ff5e99;
    }

    #response-buttons button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="bg_heart"></div>

  <div class="container">
    <div class="profile">
      <img src="profile3.jpg" alt="Profile" class="circular-image" />
    </div>
    <h2>Ashutosh Mishra</h2>
    <h2 id="text1"></h2>

    <div id="response-buttons">
      <button class="yes" onclick="sheSaidYes()">‚ù§Ô∏è Yes, I feel the same!</button>
      <button class="no" onclick="sheSaidNo()">üíî Sorry, I don‚Äôt...</button>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://dl.sndup.net/ybqt/kaun_tujhe.mp3" type="audio/mpeg">
  </audio>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    function sheSaidYes() {
      confetti();
      alert("You said YES üòç\nYou just made Ashutosh's day üíñ");

      // WhatsApp auto message
      const whatsappNumber = "918090147505";
      const message = "Hi Ashutosh, I feel the same ‚ù§Ô∏è";
      const encodedMessage = encodeURIComponent(message);
      const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

      setTimeout(() => {
        window.open(whatsappLink, '_blank');
      }, 1000);
    }

    function sheSaidNo() {
      alert("You said NO üíî\nBut thank you for reading honestly.");
    }

    // Floating Hearts
    setInterval(function(){
      const r_num = Math.floor(Math.random() * 40) + 1;
      const r_size = Math.floor(Math.random() * 65) + 10;
      const r_left = Math.floor(Math.random() * 100) + 1;
      const r_bg = Math.floor(Math.random() * 25) + 100;
      const r_time = Math.floor(Math.random() * 5) + 5;

      const heart1 = $("<div class='heart'></div>").css({
        width: r_size + "px",
        height: r_size + "px",
        left: r_left + "%",
        background: `rgba(255, ${r_bg-25}, ${r_bg}, 1)`,
        "--anim": r_time + "s"
      });

      const heart2 = $("<div class='heart'></div>").css({
        width: (r_size - 10) + "px",
        height: (r_size - 10) + "px",
        left: (r_left + r_num) + "%",
        background: `rgba(255, ${r_bg-25}, ${r_bg+25}, 1)`,
        "--anim": (r_time + 5) + "s"
      });

      $(".bg_heart").append(heart1, heart2);
      setTimeout(() => {
        heart1.remove();
        heart2.remove();
      }, (r_time + 5) * 1000 + 1000);
    }, 500);

    // Typewriter Text
    const lines = [
      "Hi Chitranshii.....!",
      "Now I want to say something special to you.",
      "So, please read everything carefully...!",
      "When I saw you for the first time, you seemed special to me.",
      "As the days passed, you got closer to me....!",
      "I don't know why your thoughts always stay in my mind...!",
      "Everything about you is always interesting for me...!",
      "I am nervous, because I‚Äôve never said these words to anyone.",
      "And I won't say them to anyone else in the future.",
      "I love my parents more than anything else in this world....!",
      "But now... you‚Äôre the only person I love equally with them....!",
      "I Love U ‚ù§Ô∏è Sweetheart.....!",
      "Give me one chance to prove my love...!"
    ];

    let i = 0;
    function typeWriter() {
      if (i < lines.length) {
        $('#text1').fadeOut(600, function() {
          $(this).html(lines[i++]).fadeIn(600, function() {
            setTimeout(typeWriter, 2200);
          });
        });
      } else {
        $('#response-buttons').fadeIn(1500);
      }
    }

    $(document).ready(typeWriter);
  </script>
</body>
</html>
